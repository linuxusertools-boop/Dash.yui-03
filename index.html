<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUI 03 | NEURAL CONTROL CENTER</title>
    
    <script src="https://js.puter.com/v2/"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Orbitron:wght@400;700;900&display=swap');

        :root {
            --primary: #00f2ff;
            --success: #00ffaa;
            --danger: #ff0055;
            --bg: #010206;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body { 
            background: var(--bg); color: #ececec; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, #0a0c1a 0%, #010206 100%);
            height: 100vh;
        }

        /* --- BACKGROUND STARS EFFECT --- */
        #star-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .star { position: absolute; background: #fff; border-radius: 50%; opacity: 0.3; animation: twinkle var(--duration) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 0.8; transform: scale(1.2); } }
        
        .shooting-star {
            position: absolute; width: 2px; height: 2px; background: #fff;
            border-radius: 50%; box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1), 0 0 10px var(--primary);
            animation: animate-star 3s linear infinite; opacity: 0;
        }
        .shooting-star::before {
            content: ''; position: absolute; top: 50%; transform: translateY(-50%);
            width: 150px; height: 1px; background: linear-gradient(90deg, var(--primary), transparent);
        }
        @keyframes animate-star {
            0% { transform: rotate(315deg) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: rotate(315deg) translateX(-600px); opacity: 0; }
        }

        /* --- SCREENS --- */
        #entry-overlay, #login-overlay, #intro-screen { position: fixed; inset: 0; z-index: 3000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.8s; }
        #entry-overlay { background: #000; }
        #login-overlay { display: none; background: rgba(0,0,0,0.98); backdrop-filter: blur(20px); }
        #intro-screen { display: none; background: #000; }

        .power-btn { 
            width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--primary); 
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2); transition: 0.5s;
        }
        .power-btn:hover { transform: scale(1.1); box-shadow: 0 0 50px var(--primary); }

        .login-box { width: 350px; padding: 40px; border: 1px solid var(--border); background: rgba(255,255,255,0.02); border-radius: 30px; text-align: center; }
        .input-std { width: 100%; padding: 14px; background: rgba(255,255,255,0.07); border: 1px solid var(--border); border-radius: 12px; color: #fff; margin-bottom: 15px; }

        /* --- DASHBOARD --- */
        #dashboard { display: none; padding: 20px; opacity: 0; transition: 1.5s; max-width: 850px; margin: 0 auto; overflow-y: auto; height: 100vh; }
        #dashboard.active { display: block; opacity: 1; }

        .banner-wrap { position: relative; width: 100%; aspect-ratio: 21 / 9; border-radius: 25px; overflow: hidden; border: 1px solid var(--border); margin-bottom: 40px; }
        .slide { position: absolute; inset: 0; background-size: cover; background-position: center; opacity: 0; transition: 1.5s; }
        .slide.active { opacity: 0.6; }

        .update-box { border: 1px solid var(--primary); border-radius: 25px; padding: 25px; background: rgba(0, 242, 255, 0.03); }
        .file-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 15px; margin-bottom: 10px; border: 1px solid var(--border); }
        
        .btn-main { width: 100%; padding: 15px; border-radius: 12px; font-family: 'Orbitron'; cursor: pointer; border: none; font-weight: bold; transition: 0.3s; }
        .btn-download { background: var(--primary); color: #000; padding: 8px 15px; border-radius: 8px; text-decoration: none; font-size: 10px; font-family: 'Orbitron'; font-weight: bold; }

        .chibi-img { width: 85px; opacity: 0.9; margin-bottom: 20px; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
    </style>
</head>
<body>

    <div id="star-container"></div>

    <div id="entry-overlay">
        <div class="power-btn" onclick="showLogin()">
            <div style="width:4px; height:20px; background:var(--primary); border-radius:2px;"></div>
        </div>
        <p style="margin-top:20px; font-family:'Orbitron'; font-size:10px; color:var(--primary); letter-spacing:5px;">SYSTEM STANDBY</p>
    </div>

    <div id="login-overlay">
        <div class="login-box" id="lbox">
            <h2 style="font-family:'Orbitron'; font-size:14px; color:var(--primary); margin-bottom:25px;">NEURAL ACCESS</h2>
            <input type="text" id="userIn" class="input-std" placeholder="Identity" autocomplete="off">
            <input type="password" id="passIn" class="input-std" placeholder="Security Code" autocomplete="off">
            <button onclick="handleLogin()" class="btn-main" style="background:var(--primary); color:#000;">INITIALIZE SYNC</button>
            <div id="login-err" style="color:var(--danger); font-size:9px; margin-top:15px; font-family:monospace;"></div>
        </div>
    </div>

    <div id="intro-screen">
        <img src="https://img1.pixhost.to/images/11314/677993135_cantarella.jpg" class="chibi-img">
        <p style="font-family:'Orbitron'; font-size:10px; color:var(--primary); letter-spacing:4px;">SYNCING NEURAL CLOUD...</p>
    </div>

    <main id="dashboard">
        <nav style="display:flex; justify-content:space-between; padding:20px 0; font-family:'Orbitron'; font-size:9px; border-bottom:1px solid var(--border); margin-bottom:30px;">
            <div>CORE: <span id="role-tag" style="color:var(--primary)">ACTIVE</span></div>
            <div id="clock">00:00:00</div>
        </nav>

        <section id="admin-panel" style="display:none; border: 1px solid var(--success); padding: 20px; border-radius: 20px; background: rgba(0,255,170,0.02); margin-bottom: 30px;">
            <p style="color:var(--success); font-family:'Orbitron'; font-size:10px; margin-bottom:15px;">ADMIN DEPLOYMENT</p>
            <input type="text" id="upDesc" class="input-std" placeholder="Update Description">
            <input type="file" id="upFile" class="input-std">
            <button id="pushBtn" onclick="pushUpdate()" class="btn-main" style="background:var(--success); color:#000;">PUSH TO GLOBAL STREAM</button>
        </section>

        <div class="banner-wrap">
            <div class="slide active" style="background-image: url('https://img1.pixhost.to/images/11314/677989988_cantarella.jpg');"></div>
            <div class="slide" style="background-image: url('https://img1.pixhost.to/images/11314/677987481_cantarella.jpg');"></div>
        </div>

        <h1 style="font-family:'Orbitron'; font-size:2rem; margin-bottom:10px;">YUI ¤ 03</h1>
        <div id="typewriter" style="color:var(--primary); font-family:'Orbitron'; font-size:12px; margin-bottom:40px; letter-spacing:3px;"></div>

        <div class="update-box">
            <p style="font-family:'Orbitron'; font-size:11px; margin-bottom:20px; color:var(--primary);">GLOBAL UPDATE STREAM</p>
            <div id="file-list"><p style="text-align:center; opacity:0.3; font-size:10px;">Awaiting data...</p></div>
        </div>

        <footer style="text-align: center; padding: 60px 0 20px; opacity: 0.2; font-family: 'Orbitron'; font-size: 7px;">KEV.SOFT • 2026</footer>
    </main>

    <audio id="bgm" loop><source src="https://c.termai.cc/a107/jRg8Bv.mp3" type="audio/mpeg"></audio>

    <script>
        const ADMIN_ID = "admin@kev.soft";
        const ADMIN_PASS = "kevin@admin#update+console/kev.com";
        const PUTER_DIR = "yui_global_v3";

        // --- BACKGROUND LOGIC ---
        function initStars() {
            const container = document.getElementById('star-container');
            for (let i = 0; i < 80; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2 + 'px';
                star.style.width = size; star.style.height = size;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                container.appendChild(star);
            }
        }

        function createShootingStar() {
            const container = document.getElementById('star-container');
            const star = document.createElement('div');
            star.className = 'shooting-star';
            star.style.top = Math.random() * 50 + '%';
            star.style.left = Math.random() * 100 + '%';
            container.appendChild(star);
            setTimeout(() => star.remove(), 3000);
        }

        // --- LOGIN & SYSTEM LOGIC ---
        function showLogin() {
            document.getElementById('entry-overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('entry-overlay').style.display = 'none';
                document.getElementById('login-overlay').style.display = 'flex';
            }, 800);
        }

        async function handleLogin() {
            const u = document.getElementById('userIn').value.trim();
            const p = document.getElementById('passIn').value.trim();
            
            if (u === ADMIN_ID && p === ADMIN_PASS) {
                window.isSystemAdmin = true;
                document.getElementById('role-tag').innerText = "ADMIN-CORE";
                document.getElementById('admin-panel').style.display = 'block';
                proceedToDashboard();
                
                setTimeout(async () => {
                    if (!puter.auth.isSignedIn()) await puter.auth.signIn();
                    await puter.directory.create(PUTER_DIR).catch(()=>{});
                }, 1500);
            } else if (u === "user" && p === "user") {
                window.isSystemAdmin = false;
                document.getElementById('role-tag').innerText = "GUEST-USER";
                proceedToDashboard();
            } else {
                document.getElementById('lbox').style.animation = "shake 0.4s";
                document.getElementById('login-err').innerText = "ACCESS DENIED";
            }
        }

        function proceedToDashboard() {
            document.getElementById('bgm').play().catch(()=>{});
            document.getElementById('login-overlay').style.opacity = '0';
            document.getElementById('intro-screen').style.display = 'flex';
            renderGlobalUpdates();

            setTimeout(() => {
                document.getElementById('intro-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('intro-screen').style.display = 'none';
                    document.getElementById('dashboard').classList.add('active');
                    startTypewriter();
                }, 800);
            }, 3000);
        }

        // --- CLOUD FUNCTIONS ---
        async function pushUpdate() {
            const file = document.getElementById('upFile').files[0];
            const desc = document.getElementById('upDesc').value;
            const btn = document.getElementById('pushBtn');
            if(!file || !desc) return alert("Missing data!");

            btn.innerText = "UPLOADING..."; btn.disabled = true;
            try {
                const path = `${PUTER_DIR}/${file.name}`;
                await puter.fs.write(path, file);
                const pub = await puter.fs.makePublic(path);

                let meta = [];
                try {
                    const res = await puter.fs.read(`${PUTER_DIR}/meta.json`);
                    meta = JSON.parse(await res.text());
                } catch(e) {}

                meta.unshift({ name: file.name, desc, url: pub.url, time: new Date().toLocaleString() });
                await puter.fs.write(`${PUTER_DIR}/meta.json`, JSON.stringify(meta));
                await puter.fs.makePublic(`${PUTER_DIR}/meta.json`);

                alert("Deployed!"); location.reload();
            } catch (err) { alert(err.message); btn.disabled = false; }
        }

        async function renderGlobalUpdates() {
            const list = document.getElementById('file-list');
            try {
                const res = await puter.fs.read(`${PUTER_DIR}/meta.json`);
                const data = JSON.parse(await res.text());
                list.innerHTML = "";
                data.forEach(item => {
                    list.innerHTML += `
                        <div class="file-item">
                            <div>
                                <p style="font-family:'Orbitron'; font-size:11px; color:var(--primary);">${item.name}</p>
                                <p style="font-size:9px; opacity:0.6; margin-top:4px;">${item.desc} • ${item.time}</p>
                            </div>
                            <a href="${item.url}" target="_blank" class="btn-download">GET</a>
                        </div>`;
                });
            } catch (e) { list.innerHTML = "<p style='text-align:center; opacity:0.3;'>No updates.</p>"; }
        }

        function startTypewriter() {
            const txt = ["NEURAL LINK ACTIVE", "SYNCING DATA NODES", "YUI 03 ONLINE"];
            let i = 0, j = 0, target = document.getElementById('typewriter');
            function type() {
                if (j < txt[i].length) { target.innerHTML += txt[i][j++]; setTimeout(type, 100); }
                else { setTimeout(() => { target.innerHTML = ""; j = 0; i = (i + 1) % txt.length; type(); }, 2000); }
            }
            type();
        }

        // Initialize
        initStars();
        setInterval(createShootingStar, 4000);
        setInterval(() => {
            const sld = document.querySelectorAll('.slide');
            let curr = [...sld].findIndex(s => s.classList.contains('active'));
            sld[curr].classList.remove('active');
            sld[(curr + 1) % sld.length].classList.add('active');
        }, 5000);
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);

    </script>
</body>
</html>
