<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUI 03 | FAST NEURAL LINK</title>
    
    <script src="https://js.puter.com/v2/"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Orbitron:wght@400;700;900&family=Fira+Code:wght@400;500&display=swap');

        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --success: #00ffaa;
            --danger: #ff0055;
            --warning: #ffb300;
            --bg: #010206;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body { 
            background: var(--bg); color: #ececec; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, #0a0c1a 0%, #010206 100%);
            height: 100vh;
        }

        #star-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .star { position: absolute; background: #fff; border-radius: 50%; opacity: 0.3; animation: twinkle var(--duration) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.2; transform: scale(1); } 50% { opacity: 0.6; transform: scale(1.1); } }
        
        #entry-overlay, #login-overlay, #intro-screen { position: fixed; inset: 0; z-index: 30000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        #entry-overlay { background: #000; }
        #login-overlay { display: none; background: rgba(0,0,0,0.96); backdrop-filter: blur(20px); }
        #intro-screen { display: none; background: #000; opacity: 0; }

        .hud-ring { position: absolute; width: 280px; height: 280px; border: 1px solid rgba(0, 242, 255, 0.1); border-radius: 50%; animation: rotateHUD 15s linear infinite; }
        .hud-ring::before { content: ''; position: absolute; top: -5px; left: 50%; width: 10px; height: 10px; background: var(--primary); border-radius: 50%; box-shadow: 0 0 15px var(--primary); }
        @keyframes rotateHUD { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .power-btn { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--primary); background: rgba(0, 242, 255, 0.05); cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 30px rgba(0, 242, 255, 0.2); transition: 0.3s; z-index: 2; }
        .power-btn:active { transform: scale(0.9); }

        .login-box { width: 340px; padding: 40px; border: 1px solid var(--border); background: rgba(255,255,255,0.02); border-radius: 30px; }
        .input-std { width: 100%; padding: 14px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 12px; color: #fff; font-size: 13px; margin-bottom: 15px; }

        #dashboard { display: none; opacity: 0; transition: 0.8s; padding: 20px; height: 100vh; overflow-y: auto; }
        #dashboard.active { display: block; opacity: 1; }
        .max-width { max-width: 850px; margin: 0 auto; }

        .card { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 20px; border: 1px solid var(--border); }
        .update-box { border: 1px solid var(--primary); border-radius: 30px; padding: 30px; background: rgba(0, 242, 255, 0.03); margin: 40px 0; display: none; }
        .update-title { font-family: 'Orbitron'; font-weight: 900; color: var(--primary); text-align: center; margin-bottom: 25px; letter-spacing: 6px; }
        .file-item { display: flex; justify-content: space-between; align-items: center; padding: 20px; background: rgba(255,255,255,0.04); border-radius: 20px; border: 1px solid var(--border); margin-bottom: 12px; }
        
        .main-btn { display: block; width: 100%; text-decoration: none; padding: 15px; text-align: center; border-radius: 15px; font-family: 'Orbitron'; font-size: 10px; font-weight: 700; cursor: pointer; transition: 0.2s; border: 1px solid var(--border); color: #fff; background: rgba(255,255,255,0.02); }
        .main-btn:active { transform: scale(0.98); }
        .btn-download { background: var(--primary); color: #000; border: none; width: auto; padding: 10px 20px; font-size: 9px; font-family: 'Orbitron'; font-weight: 800; border-radius: 10px; }

        .banner-wrap { position: relative; width: 100%; aspect-ratio: 21 / 9; border-radius: 35px; overflow: hidden; border: 1px solid var(--border); margin-bottom: 50px; }
        .slide { position: absolute; inset: 0; background-size: cover; background-position: center; opacity: 0; transition: 1s; }
        .slide.active { opacity: 0.5; }

        .chibi-img { position: absolute; width: 85px; bottom: -120px; left: 50%; transform: translateX(-50%); opacity: 0.9; }
    </style>
</head>
<body>

    <div id="star-container"></div>

    <div id="entry-overlay">
        <div class="hud-ring"></div>
        <div class="power-btn" onclick="showLogin()">
            <div style="width:3px; height:25px; background:var(--primary); border-radius:5px;"></div>
        </div>
        <p style="margin-top:30px; font-family:'Orbitron'; font-size:12px; letter-spacing:8px; color:var(--primary);">SYSTEM READY</p>
    </div>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="font-family:'Orbitron'; font-size:14px; color:var(--primary); text-align:center; margin-bottom:30px; letter-spacing:4px;">NEURAL ACCESS</h2>
            <input type="text" id="userIn" class="input-std" placeholder="Identity" autocomplete="off">
            <input type="password" id="passIn" class="input-std" placeholder="Security Code" autocomplete="off">
            <button id="loginBtn" onclick="handleLogin()" class="main-btn" style="background:var(--primary); color:#000;">SYNC NOW</button>
            <div id="login-err" style="color:var(--danger); font-size:10px; text-align:center; margin-top:15px; font-family:'Fira Code';"></div>
        </div>
    </div>

    <div id="intro-screen">
        <div style="width: 150px; height: 100px; position: relative; overflow: hidden;">
            <img src="https://img1.pixhost.to/images/11314/677993135_cantarella.jpg" class="chibi-img" id="chibi">
        </div>
        <p id="intro-status" style="font-family:'Orbitron'; font-size:10px; color:var(--primary); margin-top:30px; letter-spacing:6px;">LINKING...</p>
    </div>

    <main id="dashboard">
        <div class="max-width">
            <nav style="display:flex; justify-content:space-between; padding:20px 0; font-family:'Orbitron'; font-size:9px; border-bottom:1px solid var(--border); margin-bottom:40px;">
                <div>STATUS: <span id="display-role" style="color:var(--primary);">ACTIVE</span></div>
                <div id="clock">00:00:00</div>
            </nav>

            <section id="admin-section" style="display:none; margin-bottom:40px;">
                <div class="card" style="border-color:var(--success); background:rgba(0,255,170,0.01);">
                    <h4 style="color:var(--success); font-family:'Orbitron'; font-size:11px; margin-bottom:20px;">ADMINISTRATION</h4>
                    <div style="display:grid; grid-template-columns: 1fr; gap:20px;">
                        <div>
                            <input type="text" id="newU" class="input-std" placeholder="Username">
                            <input type="password" id="newP" class="input-std" placeholder="Password">
                            <button onclick="createUser()" class="main-btn" style="background:var(--success); color:#000;">ADD USER</button>
                        </div>
                        <div style="border-top: 1px solid var(--border); padding-top: 20px;">
                            <input type="text" id="upDesc" class="input-std" placeholder="File Info">
                            <input type="file" id="upFile" class="input-std">
                            <button id="upBtn" onclick="pushUpdate()" class="main-btn" style="background:var(--warning); color:#000;">PUSH FILE</button>
                        </div>
                    </div>
                </div>
            </section>

            <div class="banner-wrap">
                <div class="slide active" style="background-image: url('https://img1.pixhost.to/images/11314/677989988_cantarella.jpg');"></div>
                <div class="slide" style="background-image: url('https://img1.pixhost.to/images/11314/677987481_cantarella.jpg');"></div>
            </div>

            <div style="margin-top:-90px; position:relative; padding:0 20px; margin-bottom: 50px;">
                <h1 style="font-family:'Orbitron'; font-size:2.5rem; color:#fff;">YUI ¬§ 03</h1>
                <div id="typewriter" style="color:var(--primary); font-family:'Orbitron'; font-size:12px; margin-top:12px; letter-spacing:4px;"></div>
            </div>

            <div class="update-box" id="secret-box">
                <div class="update-title">ùóñùóüùóîùó¶ùó¶ùóúùóôùóúùóòùóó</div>
                <div id="file-list-container"></div>
            </div>

            <footer style="text-align: center; padding: 40px 0; opacity: 0.3; font-family: 'Orbitron'; font-size: 7px;">
                KEV.SOFT ‚Ä¢ 2026
            </footer>
        </div>
    </main>

    <audio id="bgm" loop><source src="https://c.termai.cc/a107/jRg8Bv.mp3" type="audio/mpeg"></audio>

    <script>
        const CLOUD_DIR = "yui_fast_v3";
        const ADMIN_ID = "admin@kev.soft";
        const ADMIN_PW = "kevin@admin#update+console/kev.com";
        
        let pub_u = localStorage.getItem('p_u') || "";
        let pub_f = localStorage.getItem('p_f') || "";

        async function handleLogin() {
            const u = document.getElementById('userIn').value.trim();
            const p = document.getElementById('passIn').value.trim();
            const btn = document.getElementById('loginBtn');
            btn.innerText = "LINKING...";

            if (u === ADMIN_ID && p === ADMIN_PW) {
                if (!puter.auth.isSignedIn()) await puter.auth.signIn();
                await puter.directory.create(CLOUD_DIR).catch(()=>{});
                setupDashboard("ADMIN", true);
                return;
            }

            try {
                if(!pub_u) throw new Error("LINK_MISSING");
                const res = await fetch(pub_u);
                const users = await res.json();
                if (users.find(x => x.u === u && x.p === p)) {
                    setupDashboard("USER", false);
                } else throw new Error();
            } catch (e) {
                document.getElementById('login-err').innerText = "DENIED: INVALID KEY";
                btn.innerText = "SYNC NOW";
            }
        }

        async function setupDashboard(role, isAdmin) {
            document.getElementById('display-role').innerText = role;
            if(isAdmin) {
                document.getElementById('admin-section').style.display = "block";
                await syncLinks();
            }
            document.getElementById('secret-box').style.display = "block";
            startSystem(); // Langsung pindah
        }

        async function syncLinks() {
            if(!await puter.fs.exists(`${CLOUD_DIR}/u.json`)) await puter.fs.write(`${CLOUD_DIR}/u.json`, "[]");
            if(!await puter.fs.exists(`${CLOUD_DIR}/f.json`)) await puter.fs.write(`${CLOUD_DIR}/f.json`, "[]");
            pub_u = (await puter.fs.makePublic(`${CLOUD_DIR}/u.json`)).url;
            pub_f = (await puter.fs.makePublic(`${CLOUD_DIR}/f.json`)).url;
            localStorage.setItem('p_u', pub_u);
            localStorage.setItem('p_f', pub_f);
        }

        async function createUser() {
            const u = document.getElementById('newU').value.trim();
            const p = document.getElementById('newP').value.trim();
            if(!u || !p) return;
            const res = await puter.fs.read(`${CLOUD_DIR}/u.json`);
            let data = JSON.parse(await res.text());
            data.push({ u, p });
            await puter.fs.write(`${CLOUD_DIR}/u.json`, JSON.stringify(data));
            await puter.fs.makePublic(`${CLOUD_DIR}/u.json`);
            alert("User Added.");
        }

        async function pushUpdate() {
            const desc = document.getElementById('upDesc').value;
            const file = document.getElementById('upFile').files[0];
            if(!file || !desc) return;
            document.getElementById('upBtn').innerText = "PUSHING...";
            await puter.fs.write(`${CLOUD_DIR}/${file.name}`, file);
            const fUrl = (await puter.fs.makePublic(`${CLOUD_DIR}/${file.name}`)).url;
            const res = await puter.fs.read(`${CLOUD_DIR}/f.json`);
            let files = JSON.parse(await res.text());
            files.unshift({ name: file.name, desc, url: fUrl, time: new Date().toLocaleTimeString() });
            await puter.fs.write(`${CLOUD_DIR}/f.json`, JSON.stringify(files));
            await puter.fs.makePublic(`${CLOUD_DIR}/f.json`);
            location.reload();
        }

        async function fetchFiles() {
            if(!pub_f) return;
            const res = await fetch(pub_f);
            const data = await res.json();
            const container = document.getElementById('file-list-container');
            container.innerHTML = data.map(up => `
                <div class="file-item">
                    <div>
                        <h5 style="font-family:'Orbitron'; font-size:13px;">${up.name}</h5>
                        <p style="font-size:10px; color:#888;">${up.desc}</p>
                    </div>
                    <a href="${up.url}" target="_blank" class="btn-download">GET</a>
                </div>
            `).join('');
        }

        function showLogin() {
            document.getElementById('entry-overlay').style.display = 'none';
            document.getElementById('login-overlay').style.display = 'flex';
        }

        function startSystem() {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('intro-screen').style.display = 'flex';
            document.getElementById('intro-screen').style.opacity = '1';
            document.getElementById('bgm').play().catch(()=>{});
            fetchFiles();
            
            // Animasi Chibi & Transisi dipercepat (Total 3 detik)
            document.getElementById('chibi').animate([{ bottom: '-120px' }, { bottom: '0px', offset: 0.3 }, { bottom: '0px', offset: 0.7 }, { bottom: '-120px' }], { duration: 2500, fill: 'forwards' });

            setTimeout(() => {
                document.getElementById('intro-screen').style.display = 'none';
                document.getElementById('dashboard').classList.add('active');
                runTypewriter();
            }, 2800);
        }

        function runTypewriter() {
            const txt = ["NEURAL ONLINE", "KEV.SOFT v3"];
            let i = 0, j = 0, target = document.getElementById('typewriter');
            function type() {
                if (j < txt[i].length) { target.innerHTML += txt[i][j++]; setTimeout(type, 50); }
                else { setTimeout(() => { target.innerHTML = ""; j = 0; i = (i + 1) % txt.length; type(); }, 2000); }
            }
            type();
        }

        function initStars() {
            const container = document.getElementById('star-container');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.cssText = `width:1.5px; height:1.5px; left:${Math.random()*100}%; top:${Math.random()*100}%; --duration:${Math.random()*3+2}s`;
                container.appendChild(star);
            }
        }

        initStars();
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('id-ID', {hour12:false}); }, 1000);
        let curS = 0;
        const sld = document.querySelectorAll('.slide');
        setInterval(() => {
            sld[curS].classList.remove('active');
            curS = (curS + 1) % sld.length;
            sld[curS].classList.add('active');
        }, 4000);
    </script>
</body>
</html>
